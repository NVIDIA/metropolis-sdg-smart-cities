# Third-person camera configuration
# Camera with custom position and rotation

- sensor: rgb
  attributes:
    image_size_x: 1920
    image_size_y: 1080
    fov: 90  # Field of view
  transform:
    location:
      x: -8236  # Custom X position
      y: 3140   # Custom Y position
      z: 572    # Custom Z position
    rotation:
      roll: 0     # Rotation X
      pitch: 340     # Rotation Y
      yaw: -41  # Rotation Z

