# Third-person camera configuration
# Camera with custom position and rotation

- sensor: rgb
  attributes:
    image_size_x: 1920
    image_size_y: 1080
    fov: 90  # Field of view
  transform:
    location:
      x: 42955  # Custom X position
      y: -133661   # Custom Y position
      z: 1200    # Custom Z position
    rotation:
      roll: 0     # Rotation X
      pitch: -25     # Rotation Y
      yaw: 75  # Rotation Z

