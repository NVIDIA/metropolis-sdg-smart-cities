# GitHub info on config.yml
# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/configuring-issue-templates-for-your-repository#configuring-the-template-chooser
# Set to 'false' to encourage use of structured templates.
blank_issues_enabled: false

# When using discussions instead of Question issue templates,
# link that below to have it show up in the 'Submit Issue' page
contact_links:
  - name: Security vulnerability
    url: https://www.nvidia.com/object/submit-security-vulnerability.html
    about: Please report potential security issues to NVIDIA PSIRT. Do not open a public issue.
  - name: Project Security Policy
    url: ../../SECURITY.md
    about: Read our security policy before reporting vulnerabilities.
