name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: version
    attributes:
      label: Version
      description: What version/commit or image tags are you running? (e.g., git SHA, Docker image tags)
      placeholder: "example: workbench:latest, carlasim/carla:0.9.16, NIM model tags"
    validations:
      required: true

  - type: dropdown
    id: installation-method
    attributes:
      label: How are you running the stack?
      multiple: true
      options:
        - Docker Compose (deploy.sh)
        - Docker Compose (direct)
        - Workbench container only
        - Source (local uv/pip)

  - type: textarea
    id: description
    attributes:
      label: Describe the bug.
      description: Also tell us, what did you expect to happen?
      placeholder: XYZ occured, I expected QRS results
    validations:
      required: true

  - type: textarea
    id: mvr
    attributes:
      label: Minimum reproducible example
      description: Please supply a [minimum reproducible code example](https://matthewrocklin.com/blog/work/2018/02/28/minimal-bug-reports) here
      render: shell

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please paste relevant error and log output here
      render: shell

  - type: textarea
    id: env-printout
    attributes:
      label: Environment details
      description: Please include OS, GPU model, NVIDIA driver/CUDA, Docker Engine + Compose versions, NVIDIA Container Toolkit, GPU assignment (env), and relevant image tags.
      render: shell

  - type: textarea
    id: misc
    attributes:
      label: Other/Misc.
      description: Please enter any other helpful information here.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../../CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
        - label: I have searched existing issues and found no duplicates for this bug report
          required: true
